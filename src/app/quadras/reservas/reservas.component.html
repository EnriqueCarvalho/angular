

   <ng-template  ngFor [ngForOf]="reservas" let-reserva let-i="index">
    <accordion [isAnimated]="true">
        <accordion-group [heading]=" reserva.cliente.nome">
          <p>Horario: {{ reserva.horario }}</p>
          <p>Nome : {{ reserva.data | date:'dd/MM/yyyy' }}</p>
          <p>Ambiente: {{ reserva.ambiente.nome }}</p>
        </accordion-group>
        </accordion>
  </ng-template >
