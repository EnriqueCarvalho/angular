
<alert *ngIf="alertSucesso"  (onClosed)="alertSucesso = false" type="success" [dismissOnTimeout]="3000">
    <p><strong>Sucesso</strong></p> Operação realizada com sucesso.
  </alert>

  <alert *ngIf="alertErro" (onClosed)="alertErro = false" type="danger" [dismissOnTimeout]="3000">
    <p><strong>Erro</strong></p> Houve um erro na operação.
  </alert>
  <alert *ngIf="alertDataMenor" (onClosed)="alertDataMenor = false" type="danger" [dismissOnTimeout]="3000">
    <p><strong>Erro</strong></p>Data de reserva deve ser maior que a atual.
  </alert>
